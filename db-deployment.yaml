apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adminapp-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-admin-db
spec:
  selector:
    matchLabels:
      app: mysql-admin-db
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-admin-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: DB_HOST
              value: mysql-admin-db
            - name: MYSQL_ROOT_PASSWORD
              value: ""
            - name: MYSQL_DATABASE
              value: adminapp-db
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "yes"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          command:
            - mysqld
            - --bind-address=0.0.0.0  # Permet les connexions distantes
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: adminapp-db-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: mysql-admin-db
spec:
  type: NodePort  # Change le type de service Ã  NodePort
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-admin-db