apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminapp
  labels:
    app: adminapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminapp
  template:
    metadata:
      labels:
        app: adminapp
    spec:
      containers:
        - name: demo-app-spring
          image: mn21/admin-app:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 0.2
              memory: "200Mi"
          env:
            - name: MYSQL_DATABASE
              value: adminapp-db
            - name: MYSQL_ROOT_PASSWORD
              value:
            - name: MYSQL_PASSWORD
              value:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "yes"
---
apiVersion: v1
kind: Service
metadata:
  name: adminapp
  labels:
    app: adminapp
spec:
  type: LoadBalancer
  selector:
    app: adminapp
  ports:
    - protocol: TCP
      name: http
      port: 8081
      targetPort: 8081
      nodePort: 30000